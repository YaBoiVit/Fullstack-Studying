<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
    <title>Ajax</title>
</head>
<body>
    <div class="row">
        <div class="col-2 p-5">
            <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="BuildUrl(0)">Posts</button>
        </div>
        <div class="col-2 p-5">
            <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="BuildUrl(1)">Comments</button>
        </div>
        <div class="col-2 p-5">
            <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="BuildUrl(2)">Albums</button>
        </div>
        <div class="col-2 p-5">
            <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="BuildUrl(3)">Photos</button>
        </div>
        <div class="col-2 p-5">
            <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="BuildUrl(4)">Todos</button>
        </div>
        <div class="col-2 p-5">
            <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="BuildUrl(5)">Users</button>
        </div>
    </div>
    <script>
        var links=['posts', 'comments', 'albums', 'photos', 'todos','users']
        var jsnlink = 'https://jsonplaceholder.typicode.com/'
    function BuildUrl(num) {
        var url = jsnlink + links[num]
        AjaxCall(url)
    }
function AjaxCall(url){
    $.ajax({
        type: 'GET',
        datatype: 'json',
        url: url,
        success: function (data) {
        console.log('Data : ', data)
        },
        error: function (error) {
        console.log('error : ', error)
        },
    })
}
    </script>
</body>
</html>
