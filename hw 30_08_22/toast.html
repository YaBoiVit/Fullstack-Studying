<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
</head>
<body>
    <div class="row p-5">
        <div style="font-size:25px">Plain toast price : 12 nis</div>
        <div class="col-3">
        <hr/>
        <form id="MainForm">
        <h3>Pick your extras</h3>
        <input type="checkbox" id="Mushrooms"/>
        <label for="Mushrooms"> Mushrooms - 2nis</label><br/>
        <input type="checkbox" id="Olives"/>
        <label for="Olives"> Olives - 2nis</label><br/>
        <input type="checkbox" id="Corn"/>
        <label for="Corn"> Corn - 2nis</label><br/>
        <input type="checkbox" id="Bulgarian"/>
        <label for="Bulgarian"> Bulgarian Cheese - 3nis</label><br/>
        <input type="checkbox" id="Extra"/>
        <label for="Extra"> Extra Cheese - 3nis</label><br/>
        <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="total()">Calculate</button>
        

        <h4 id="printall"></h4>
    </div>
</div>
</form>
<script src="toastjs.js"></script>
</body>
</html>
