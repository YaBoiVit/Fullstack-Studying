<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="htmltojs.js"></script>

</head>
<body>
<script>
    var mainDV = ""
    var names
function printDV() 
{
    mainDV = document.createElement("div")
    document.body.appendChild(mainDV)
    mainDV.innerHTML = names
    mainDV.innerHTML += ("<hr/>")
}
for (var i = 0; i < 5; i++) 
{
    names=prompt("Enter name");
    printDV()
}
</script>
</body>
</html>
