<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TvMaze</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />

    <style>
    .summeryDV {
        height: 200px;
        overflow: auto;
    }
    </style>
</head>
<body>  
    <div class="form-group">
    <label for="NameInput">Search Show</label>
    <input type="text" class="form-control" id="NameInput" aria-describedby="emailHelp" placeholder="Enter Show Name">
    </div>
    <button type="submit" class="btn btn-primary mt-3" onclick="callajax(NameInput.value)">Search</button>
    <div id="showContainer" class="row"></div>
    <script>
    var shows = []
    var DetailsUrl = 'http://api.tvmaze.com/shows/'
    var HomeUrl = 'http://api.tvmaze.com/shows'
    var url = 'https://api.tvmaze.com/search/shows?q='
HomePage()
function callajax(val) {
    showContainer.innerHTML = ''
    $.ajax({
        type: 'GET',
        datatype: 'json',
        url: url + val,
        success: function (data) {
        shows = data
        printShows()
        },
        error: function (error) {
        console.log('error : ', error)
        },
    })
}
    function printShows() {
        for (var i = 0; i < shows.length; i++) {
        printShow(shows[i].show)
        }
    }
    function HomePage(){
        $.ajax({
        type: 'GET',
        datatype: 'json',
        url: HomeUrl,
        success: function (data) {
        shows = data
        printShowsAll()
        },
        error: function (error) {
        console.log('error : ', error)
        },
    })
    }
    function printShowsAll() {
        for (var i = 0; i < shows.length; i++) {
        printShow(shows[i]) 
        }
    }
    function ShowDetails(id){
        var IdUrl = DetailsUrl+id;
        window.open("tvmazesearch2.html",'_blank')
        localStorage.setItem('ShowID',id)
    }
    function printShow(show) {
        showContainer.innerHTML += `
        <div class="col-3">
        <div
        class="card"
        style="margin: 10px; border: 1px solid gray"
        >
        <img
            src="${show.image.medium}"
            class="card-img-top"
            alt="..."
        />
        <div class="card-body">
            <h5 class="card-title">${show.name}</h5>
            <div class="summeryDV">
            ${show.summary}
            <button type="submit" class="btn btn-primary" onclick="ShowDetails(${show.id})">Details</button>
            </div>
        </div>
        </div>
    </div>`
    }
    </script>
</body>
</html>
