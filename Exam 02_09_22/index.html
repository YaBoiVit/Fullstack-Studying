<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
</head>
<body>
    <div class="row p-5">
        <div class="col-6 formBorder rowcontainer">
            <form id="formEL">
                <div class="form-group">
                <h2>Add Products</h2>
                <label for="ProductDV">Product Name:</label>
                <input type="text" class="form-control" id="ProductDV"  placeholder="Name" >
                <small id="emailHelp" class="form-text text-muted"></small>
                <label for="PriceDV">Price</label>
                <input type="number" class="form-control" id="PriceDV"  placeholder="Price" >
                <small id="emailHelp" class="form-text text-muted"></small>
                <label for="ImageDV">Image Link:</label>
                <input type="text" class="form-control" id="ImageDV"  placeholder="Image Link" >
                <small id="emailHelp" class="form-text text-muted"></small>
                <label for="CategoryDV">Category:</label>
                <select class="form-select" aria-label="Default select example" id="CategoryDV">
                <option selected>Select Category</option>
                <option value="1">Drinks</option>
                <option value="2">Meat</option>
                <option value="3">Dairy</option>
                <option value="4">Snacks</option>
                <option value="5">Basic</option>
                </select>
                <button style="margin-top:5px" type="button" class="btn btn-primary" onclick="ProductAdd()">Add To Cart</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-6 p-5">
            <h3>My Cart:</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody id="TableDV">
            </tbody>
        </table>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
