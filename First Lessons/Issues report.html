<body>
    <form>
        <center>Issues Report

        <input type="text" placeholder="City" /> <br /> <br />
        <input type="tel" placeholder="Telephone" /> <br /> <br />
        State your issue: <br />
        <textarea rows="10" cols="80"></textarea> <br />
        <fieldset>
            <legend> Please uploaed a photo showing the problem</legend>
            <input type="file" />
        </fieldset>
        <br />
        <input type="submit" value="Submit Form">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
