<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
    />
</head>
<body>
    <div class="row p-3">
    <div class="col-5 p-3">
        <div class="form-group">
        <label for="mailInputDV">Enter Name</label>
        <input
            type="text"
            class="form-control"
            id="nameDV"
            placeholder="Enter name"
        />
        </div>
        <div class="form-group">
        <label for="mailInputDV">Enter Mail</label>
        <input
            type="text"
            class="form-control"
            id="mailDV"
            placeholder="Enter Mail"
        />
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="onSubmit()">
        Submit
        </button>
    </div>
    <div class="col-12" id="namesDV"></div>
    </div>
</body>
    <script>
    var names = []
    if (localStorage.names) {
        names = JSON.parse(localStorage.names)
        printArraytoHtml()
    }

    function onSubmit() {
        var container = {
        Name:nameDV.value ,
        Mail:mailDV.value
        }
        names.push(container)
        localStorage.names = JSON.stringify(names)  
        printArraytoHtml()
        console.log(names)
    }

    function printArraytoHtml() {
        namesDV.innerHTML = ''

        for (var i = 0; i < names.length; i++) {
        namesDV.innerHTML += `<div>${names[i].Name}</div><div>${names[i].Mail}</div><hr/>`
        }
    }
    </script>
</body>
</html>
