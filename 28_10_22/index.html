<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"/>
    <script src="index.js"></script>
</head>
<body>
    <form id="formEL">
        <div class="form-group">
        <label for="NameLabel">Name</label>
        <input type="text" class="form-control" id="NameDV" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
        <label for="EngineLabel">Engine</label>
        <input type="text" class="form-control" id="EngineDV" aria-describedby="emailHelp" placeholder="Enter engine">
        </div>
        <div class="form-group">
        <label for="ColorLabel">Color</label>
        <input type="text" class="form-control" id="ColorDV" aria-describedby="emailHelp" placeholder="Enter color">
        </div>
        <div class="form-group">
        <label for="YearLabel">Year</label>
        <input type="text" class="form-control" id="YearDV" aria-describedby="emailHelp" placeholder="Enter year">
        </div>
        <button type="button" class="btn btn-primary mt-2" onclick="AddCar()">Submit</button>
    </form>
    <form id="formAL">
        <div class="form-group">
        <label for="NameLabel">Id</label>
        <input type="text" class="form-control" id="IdDV" aria-describedby="emailHelp" placeholder="Enter id">
        </div>
        <div class="form-group">
        <label for="EngineLabel">Date</label>
        <input type="text" class="form-control" id="DateDV" aria-describedby="emailHelp" placeholder="Enter date">
        </div>
        <div class="form-group">
        <label for="ColorLabel">Km</label>
        <input type="text" class="form-control" id="KmDV" aria-describedby="emailHelp" placeholder="Enter km">
        <button type="button" class="btn btn-primary mt-2" onclick="AddService()">Add</button>
    </form>
</body>
</html>
